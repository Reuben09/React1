<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Design</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    /* Reset box sizing and margins */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Newsreader', 'Noto Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center; /* Center the card horizontally */
      align-items: center;     /* Center the card vertically */
      background-color: #f0f4f8; /* Light background for contrast */
    }

    /* Card container */
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      overflow: hidden;
    }

    /* Header of the card */
    .card-header {
      background-color: #1e3a8a; /* Dark blue header */
      padding: 1rem;
      text-align: center;
    }

    .card-header h2 {
      color: #ffffff;
      font-size: 1.25rem;
      font-weight: 700;
    }

    /* Book list container */
    .book-list {
      display: flex;
      flex-direction: column;
    }

    /* Individual book item */
    .book-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e5e7eb; /* subtle separator */
      min-height: 4.5rem;
    }

    .book-item:last-child {
      border-bottom: none; /* Remove border for last item */
    }

    /* Book cover image */
    .book-cover {
      width: 3.5rem;
      height: 3.5rem;
      background-position: center;
      background-size: cover;
      border-radius: 0.5rem;
      flex-shrink: 0;
    }

    /* Book title and author */
    .book-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .book-title {
      color: #0e141b;
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.25rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .book-author {
      color: #4e7097;
      font-size: 0.875rem;
      line-height: 1.25rem;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
  </style>
</head>
<body>

  <!-- Card container -->
  <div class="card">
    <!-- Card header -->
    <div class="card-header">
      <h2>My Books</h2>
    </div>

    <!-- Book list -->
    <div class="book-list">

      <div class="book-item">

          <p class="book-title">1984</p>

        </div>

    </div>
  </div>

</body>
</html>
